<div *ngIf="countries.length === 0; else table" class="alert alert-info text-center">
    No hay países que mostrar.
</div>

<ng-template #table>
    <div class="container">
        <div class="row">
            <div *ngFor="let country of countries; let i = index" class="col-12 mb-3 col-cards">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <img 
                            [src]="country.flags.svg" 
                            [alt]="country.name.common" 
                            class="img-thumbnail me-3" 
                            style="width: 50px; height: 50px;"
                        />
                        <div class="flex-grow-1">
                            <h5 class="card-title mb-1">{{ country.name.common }}</h5>
                            <p class="mb-1 card-info"><strong>Capital:</strong>
                                {{ country.capital }}
                            </p>
                            <p class="mb-1 card-info"><strong>Población:</strong>
                                {{ country.population | number }}
                                </p>
                        </div>
                        <div>
                            <a 
                                [routerLink]="['/countries/by/', country.cca3]" 
                                class="btn btn-outline-primary btn-sm"
                            >
                                + Info
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
