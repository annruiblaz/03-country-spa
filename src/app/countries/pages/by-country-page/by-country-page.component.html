<h2>Por País</h2>

<hr>

<div class="row">
    <div class="col">
        <shared-search-box 
            (onDebounce)="searchByCountry($event)"
            placeholder="Buscar por país"
            [initialValue]="initialValue"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading" [term]="'País'"></shared-loading-spinner>

       <countries-table [countries]="countries"></countries-table>
    </div>
</div>
