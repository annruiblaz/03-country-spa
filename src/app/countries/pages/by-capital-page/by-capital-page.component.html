<h2>Por Capital</h2>

<hr>

<div class="row">
    <div class="col">
        <!--Searchbox-->
        <shared-search-box
            (onDebounce)="searchByCapital($event)"
            placeholder="Buscar por capital"
            [initialValue]="initialValue"
        ></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <shared-loading-spinner *ngIf="isLoading" [term]="'Capital'"></shared-loading-spinner>
        <country-card [countries]="countries" class="d-block d-md-none"></country-card>
        <countries-table [countries]="countries" class="d-none d-md-block"></countries-table>
    </div>
</div>
